	<script type="text/javascript" charset="UTF-8">
    var myChart = echarts.init(document.getElementById('student'));

	/* <![CDATA[ */
	var xAxisData = [];
	var data1 = [];
	var data2 = [];
	var data3 = [];
	for (var i = 0; i < 100; i++) {
	    xAxisData.push('类目' + i);
	    data1.push((Math.sin(i / 5) * (i / 5 -10) + i / 6) * 5);
	    data2.push((Math.cos(i / 5) * (i / 5 -10) + i / 6) * 5);
	    data3.push(i*2+10);
	}

	option = {
	    legend: {
	        data: ['课堂活跃度', '自习专注度','考试总平均分'],
	        align: 'left'
	    },
	    toolbox: {
	        // y: 'bottom',
	        feature: {
	            magicType: {
	                type: ['stack', 'tiled']
	            },
	            dataView: {},
	            saveAsImage: {
	                pixelRatio: 2
	            }
	        }
	    },
	    tooltip: {},
	    xAxis: {
	        data: xAxisData,
	        silent: false,
	        splitLine: {
	            show: false
	        }
	    },
	    yAxis: {
	    },
	    series: [{
	        name:'课堂活跃度',
	        type: 'bar',
	        itemStyle: {
                normal: {color: 'rgb(30, 144, 255)'}
            },
	        data: data1,
	        animationDelay: function (idx) {
	            return idx * 10;
	        }
	    }, {
	        name: '自习专注度',
	        type: 'bar',
	        itemStyle: {
                normal: {color: 'rgb(0, 180, 0)'}
            },
	        data: data2,
	        animationDelay: function (idx) {
	            return idx * 10 + 100;
	        }
	    }, {
	        name: '考试总平均分',
	        type: 'line',
	        itemStyle: {
                normal: {color: 'rgb(105, 89, 205)'}
            },
	        data: data3,
	        animationDelay: function (idx) {
	            return idx;
	        }
	    }],
	    animationEasing: 'elasticOut',
	    animationDelayUpdate: function (idx) {
	        return idx * 5;
	    }
	};
	myChart.setOption(option);
	/* ]]> */
	</script>

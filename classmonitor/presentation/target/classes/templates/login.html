<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>课堂助手</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script th:src="@{/js/ref/jquery-3.2.1.min.js}"></script>
<script th:src="@{js/ref/jquerysession.js}"></script>
<script th:src="@{js/ref/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{css/bootstrap.css}" />
<style>
.container {
	padding-left: 34%;
	padding-right: 34%;
	margin-top: 5%;
	font-family: "Microsoft YaHei";
}

#user {
	margin-bottom: 3px
}

#title1 {
	text-align: center;
	margin-bottom: 10%
}

#title2 {
	text-align: center;
	color: grey
}

#alert {
	height: 15px;
	color: #FF4500
}
</style>
<script type="text/javascript">
	function login() {
		var uid = document.getElementById("user").value;
		var password = document.getElementById("password").value;
		if (password == "")
			document.getElementById("alert").innerText = "*请输入密码";
		else if (uid == "")
			document.getElementById("alert").innerText = "*请输入教师编号";
		else {
			$.ajax({
						type : "POST",
						url : "http://localhost:10002/login",
						data : {
							uid : uid,
							password : password
						},
						crossDomain : true,
						success : function(data) {
							if (data == "null")
								document.getElementById("alert").innerText = "*编号或密码错误";
							else if (data == "admin") {
								$.session.set('login','login');
								window.location.href="http://localhost:10001/admin";
							} else {
								$.session.set('login','login');
								window.location.href="http://localhost:10001/class";
							}
						}
					});
		}
	}
</script>
</head>
<body>
	<div class="container">
		<h3 class="form-signin-heading" id="title1">课堂助手：课堂评估平台</h3>
		<h4 class="form-signin-heading" id="title2">登&nbsp;&nbsp;录</h4>
		<input id="user" class="form-control" placeholder="教师编号" required="autofocus" /> 
		<input type="password" id="password" class="form-control" placeholder="密码" />
		<div id="alert"></div>
		<div class="checkbox">
			<label> <input type="checkbox" value="remember-me" />
				记住用户名和密码
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit"
			onclick="login()">登&nbsp;&nbsp;&nbsp;录</button>
	</div>
</body>
</html>

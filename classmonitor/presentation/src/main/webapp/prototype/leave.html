<div class="wrapper">
    <div class="container">
        <div class="row">

            <div class="span8 offset2">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                            <a class="icon-sort-down pull-left" href="#"></a>
                            <h3 class='' style="margin-left: 30px">一年级3班</h3>
                        </div>
                    </div>
                    <div class="module message">
                        <div class="module-head">
                            <h3>请假说明列表</h3>
                        </div>
                        <div class="module-option clearfix">
                            <div class="pull-left">
                                <div class="btn-group">
                                    <button class="btn">今天</button>
                                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">今天</a></li>
                                        <li><a href="#">未来三天</a></li>
                                        <li><a href="#">未来一周</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="pull-right">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#ApprovalForLeaving">
                                    新增请假说明
                                </button>
                            </div>
                        </div>

                        <div class="modal fade" id="ApprovalForLeaving" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">请假说明</h4>
                                    </div>
                                    <div class="modal-body">


                                        <form class="form-horizontal row-fluid">
                                            <div class="control-group">
                                                <label class="control-label" for="basicinput">学生姓名</label>
                                                <div class="controls">
                                                    <input type="text" id="basicinput"
                                                           placeholder="请输入一位学生的姓名"
                                                           class="span8">
                                                    <span class="help-inline"></span>
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label" for="dateInput">请假日期</label>
                                                <div class="controls">
                                                    <input type="text" placeholder="YYYY-MM-DD" id="dateInput"
                                                           class="span8">
                                                    <span class="help-inline"></span>
                                                </div>
                                            </div>


                                            <div class="control-group">
                                                <label class="control-label">请假课程</label>
                                                <div class="controls">
                                                    <label class="checkbox inline">
                                                        <input type="checkbox" value="">
                                                        第1节
                                                    </label>
                                                    <label class="checkbox inline">
                                                        <input type="checkbox" value="">
                                                        第2节
                                                    </label>
                                                    <label class="checkbox inline">
                                                        <input type="checkbox" value="">
                                                        第3节
                                                    </label>
                                                    <label class="checkbox inline">
                                                        <input type="checkbox" value="">
                                                        第4节
                                                    </label>
                                                </div>
                                                <div class="controls">
                                                    <label class="checkbox inline">
                                                        <input type="checkbox" value="">
                                                        第5节
                                                    </label>
                                                    <label class="checkbox inline">
                                                        <input type="checkbox" value="">
                                                        第6节
                                                    </label>
                                                    <label class="checkbox inline">
                                                        <input type="checkbox" value="">
                                                        第7节
                                                    </label>
                                                    <label class="checkbox inline">
                                                        <input type="checkbox" value="">
                                                        第8节
                                                    </label>

                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label">请假类型</label>
                                                <div class="controls">
                                                    <label class="radio inline">
                                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                                        病假
                                                    </label>
                                                    <label class="radio inline">
                                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                        事假
                                                    </label>
                                                </div>
                                            </div>




                                            <div class="control-group">
                                                <label class="control-label" for="basicinput">请假理由</label>
                                                <div class="controls">
                                                    <textarea class="span8" rows="5" placeholder="具体理由，如去医院等"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary">提交更改</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>


                        <div class="module-body table">

                            <table class="table table-message">
                                <tbody>
                                <tr class="heading">
                                    <td class="cell-time">日期</td>
                                    <td class="cell-name">姓名</td>
                                    <td class="cell-name">课时</td>
                                    <td class="cell-name">课程</td>
                                    <td class="cell-name">类型</td>
                                    <td class="cell-reason">原因</td>
                                    <td class="cell-icon">修改</td>
                                    <td class="cell-icon">删除</td>

                                </tr>
                                <tr class="task">
                                    <td class="cell-time">2018-04-17</td>
                                    <td class="cell-name">王小明</td>
                                    <td class="cell-name">第5节</td>
                                    <td class="cell-name">语文课</td>
                                    <td class="cell-name">病假</td>
                                    <td class="cell-reason">生病去医院</td>
                                    <td class="cell-icon "><i class="icon-edit"></i></td>
                                    <td class="cell-icon "><i class="icon-remove"></i></td>
                                </tr>
                                <tr class="task">
                                    <td class="cell-time">2018-04-17</td>
                                    <td class="cell-name">王小明</td>
                                    <td class="cell-name">第6节</td>
                                    <td class="cell-name">语文课</td>
                                    <td class="cell-name">病假</td>
                                    <td class="cell-reason">生病去医院</td>
                                    <td class="cell-icon "><i class="icon-edit"></i></td>
                                    <td class="cell-icon "><i class="icon-remove"></i></td>
                                </tr>
                                <tr class="task">
                                    <td class="cell-time">2018-04-17</td>
                                    <td class="cell-name">王小明</td>
                                    <td class="cell-name">第7节</td>
                                    <td class="cell-name">语文课</td>
                                    <td class="cell-name">事假</td>
                                    <td class="cell-reason">生病去医院</td>
                                    <td class="cell-icon "><i class="icon-edit"></i></td>
                                    <td class="cell-icon "><i class="icon-remove"></i></td>
                                </tr>
                                </tbody>
                            </table>


                        </div>
                        <div class="module-foot">
                        </div>
                    </div>


                </div><!--/.content-->
            </div><!--/.span9-->
        </div>

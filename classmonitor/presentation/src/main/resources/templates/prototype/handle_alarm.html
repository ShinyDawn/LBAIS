<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link th:href="@{css/theme.css}" rel="stylesheet" />
	<link th:href="@{css/bootstrap.css}" rel="stylesheet" />
	<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" />
	<link th:href="@{js/choose_stu/css/jquery-labelauty.css}" rel="stylesheet" />
	<title>报警处理窗口</title>
	<style>
		ul {
			width:500px;
			list-style-type: none;
			margin: 10px 5px;
		}
		li { 
			width:100px;
			display: inline-block;
			margin: 0px 0;
		}
		input.labelauty,label { 
			font: 8px "Microsoft Yahei";
		}
		span.choosespan{
			display:inline-block;
			margin:10px 10px 0px 0px;
			width:200px;
			text-align:left;
			border:1px solid #cccccc;
			background-color:#fff;
			height:30px;
			vertical-align:middle;
			line-height:30px;
		}
	</style>
</head>
<body style="margin: 0px;">
 
<div class="layui-container">

<div width="100%" style="margin:0px 10px 0px 10px">

<video id="alarm_vedio" width="100%" height="100%" autoplay="" src="../video/alarm1.mp4"  type="video/mp4" controls="controls" >您的浏览器不支持该视频格式。</video>
</div>


<div>
	<form role="form" >
		<div id="description" class="form-group" style="margin:10px 10px 10px 10px">
		  <label for="name">事件描述：</label>
		  <textarea class="form-control" rows="3" style="width:90%"></textarea>
		</div>
		
		<div id="handle" class="form-group" style="margin:0px 10px 10px 10px">
			<div>
				<label for="name" style="display:inline;">处理结果</label>
				<span id="plus" class="icon-plus-sign" style="display:inline-block;"></span>
			</div>
			<div id="select_team">
			</div>
		</div>
		<div style = "text-align:right; margin:15px 0px 0px 0px">
			<button class="btn btn-primary" style="margin:0px 10px;" onclick="dismiss()">&nbsp;&nbsp;误报&nbsp;&nbsp;</button>
			<button class="btn btn-primary" style="margin:0px 10px;" onclick="confirm()">&nbsp;&nbsp;确定&nbsp;&nbsp;</button>
		</div>
	</form>
	<!-- <div id="description">
		<h3>历史报警</h3>
		<input type="textarea" rows="3" cols="20">
	</div>
	<div id="handle">
		<div>处理结果 <button id="zq">新增</button></div>
		
	</div> -->

</div>

</div>

<script th:src="@{scripts/jquery-1.9.1.min.js}" type="text/javascript"></script>
<script th:src="@{js/layer/layer.js}"></script>
<script th:src="@{js/choose_stu/js/jquery-labelauty.js}" type="text/javascript"></script>
<script>
window.alarm_count=0;

function getVideoPath(){
	document.getElementById('alarm_vedio').src = "../video/alarm1.mp4";
	
}

function confirm(){
	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.close(index);
	//document.getElementsByClassName("layui-layer-ico layui-layer-close layui-layer-close1").click();
}

function dismiss(){
	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.close(index);
}

</script>
<script th:src="@{scripts/study/alarmhandle.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
